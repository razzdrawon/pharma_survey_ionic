<ion-header>

  <ion-navbar hideBackButton>
  	<ion-buttons left>
		<button ion-button navPop>
			<ion-icon name="play"></ion-icon >
		</button>
    </ion-buttons>

    <ion-title>{{loggedUser.nombre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salir()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content" >

    <ion-searchbar [(ngModel)]="findInput"   (ionInput)="setFilteredItems()"></ion-searchbar>

        <ion-list>
          <ion-list-header>
            Establecimeintos
          </ion-list-header>
      
          <ion-item *ngFor="let est of establishmentsList">
            <ion-label>{{est.nombre}}</ion-label>
            <button ion-button outline item-end (click)="selectEstablishment(est)" >seleccionar</button>
          </ion-item>
         
         
        </ion-list>
      
     




  <ion-list>


    <ion-item *ngIf="establishmentSelected.tipo_establecimiento_id == 1">
      <ion-label>Seleccione Subtipo</ion-label>
      <ion-select [(ngModel)]="subtypeSelected" cancelText="Cancel" okText="Okay" (ionChange)="subtypeChanged()">
        <ion-option *ngFor="let sub of subtypesArray" [value]="sub">{{sub.descripcion}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>





  <button style="margin-top:60px;" ion-button block (click)="startSurvey()">Iniciar Cuestionario</button>



</ion-content>
