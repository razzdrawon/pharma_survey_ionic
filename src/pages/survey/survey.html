<ion-header>

  <ion-navbar color="primary">
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <p class="sentence">
      {{question.indice}} {{question['enunciado']}}
    </p>
  </div>

  <div [ngSwitch]="question.tipo_pregunta">

    <!-- 1.- texto number -->

      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-input type="number" [(ngModel)]="answer.int"></ion-input>
    </ion-item>

    <!-- 2.- radio button  -->
    <ion-grid *ngSwitchCase=2>
      <ion-row *ngFor="let opt of question.respuestas">
        <ion-col>
          <ion-list radio-group [(ngModel)]="answer.opt" (ionChange)="radioOptionChanged()">
            <ion-item-group>
              <ion-item>
                <ion-label class="sentence">{{opt.enunciado}}</ion-label>
                <ion-radio [value]="opt"></ion-radio>
              </ion-item>
              <ion-row *ngIf="hasChilds">
                <ion-list radio-group ngDefaultControl [(ngModel)]="answer.optChild" (ionChange)="radioChildOptionChanged()">
                  <ion-item *ngFor="let optChild of opt.respuestas">
                    <ion-label class="sentence">{{optChild.enunciado}}</ion-label>
                    <ion-radio [value]="optChild"></ion-radio>
                  </ion-item>
                </ion-list>
              </ion-row>
            </ion-item-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row >
        <button class="siguiente" ion-button block (click)="getPicture()">Tomar Foto</button>
        <img [src]="image" *ngIf="image" />
      </ion-row>
    </ion-grid>

    <!-- 3.- combo box  -->
    <ion-list *ngSwitchCase=3>
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label class="sentence">{{opt.enunciado}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- 4.- texto abierto -->
    <ion-item *ngSwitchCase=4>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-textarea elastic autosize type="text" [(ngModel)]="answer.txt"></ion-textarea>
    </ion-item>

    <!-- 5.- opcion multiple con pondereaciones -->
    <ion-grid *ngSwitchCase=5>
      <ion-row *ngFor="let opt of question.respuestas">
        <ion-col>
          <ion-item>
            <ion-label class="sentence">{{opt.enunciado}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <div>
            <ion-input placeholder="0" [(ngModel)]="answer[opt.id]"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
