<ion-header class="header_logo">

  <img src="assets/imgs/logos_salud.png">

</ion-header>


<ion-content class="back_img" padding>
  <form (ngSubmit)="runLogin()"  >
	<h1 class="titulo_cuestionario">Cuestionario de Acesso a Medicamentos Controlados</h1>

	<div class="margen">
		<div class="input_inicio">
			<label>Usuario</label>

			<input type="text" name="nombre"  [(ngModel)]="userLogin.username" placeholder="ejemplo@gmail.com">
		</div>

		<div class="input_inicio">

			<input type="password" [(ngModel)]="userLogin.password" name="nombre" placeholder="ContraseÃ±a">
		</div>

		<button ion-button float-right class="boton_chico" type="submit" >Ingresar</button>
	</div>
</form>
  <ion-grid>
    <ion-row>
      <ion-col col-4> </ion-col>
      <ion-col col-4><button ion-button class="submit sincronizar" block (click)="syncInfo()">Sincronizar</button></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>Usted ha capturado 03 cuestionarios</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>Usted ha sincronizado 02 cuestionatios</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>Cuestionatios a sincronizar: 01</ion-col>
    </ion-row>
  </ion-grid>



  <ion-label text-right>Version 0.9.1</ion-label>

</ion-content>
