<ion-header>
  <ion-grid class="banner" >
    <ion-row wrap align-items-center style="height: 100%; ">
      <ion-col style="justify-content: center; display: flex!important;">
        <img style="width:90%; height:100%;" src="assets/imgs/unodc.png">
      </ion-col>
      <ion-col class="image" style="justify-content: center; display: flex!important;">
        <img style="width:90%; height:100%;" src="assets/imgs/cofepris.png">
      </ion-col>
      <ion-col style=" width:60%;justify-content: center; display: flex!important;">
        <img style="width:60%; height:100%;" src="assets/imgs/funsalud.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding class="login-content" style="background: url('assets/imgs/back.jpg'); margin-top:50%; background-size:100%;">

  <p class="pTitle">
    Cuestionario de Acceso a Medicamentos Controlados
  </p>

  <form (ngSubmit)="runLogin()" class="form-login">

    <ion-item class="input-text">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.username" name="userLogin"></ion-input>
    </ion-item>

    <ion-item class="input-text">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password" name="password"></ion-input>
    </ion-item>


    <button ion-button class="submit ingresar" type="submit" block>Ingresar</button>

  </form>


  <button ion-button class="submit sincronizar" block (click)="syncInfo()">Sincronizar</button>
