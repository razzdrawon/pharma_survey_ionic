<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <p>
      <!-- {{question.indice}}  -->
      {{question.enunciado}}
    </p>
  </div>

  <div [ngSwitch]="question.tipo_pregunta">

    <!-- texto number -->
    <ion-item *ngSwitchCase=1>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-input type="number" [(ngModel)]="answer"></ion-input>
    </ion-item>

    <!-- radio button  -->
    <ion-list *ngSwitchCase=2 radio-group [(ngModel)]="answer" (ionChange)="radioOptionChanged();">
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label>{{opt.enunciado}}</ion-label>
        <ion-radio [value]="opt"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- combo box  -->
    <ion-list *ngSwitchCase=3>
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label>{{opt.enunciado}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- texto abierto -->
    <ion-item *ngSwitchCase=4>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-input type="text" [(ngModel)]="answer"></ion-input>
    </ion-item>

    <!-- opcion multiple con pondereaciones -->
    <ion-grid *ngSwitchCase=5>
      <ion-row *ngFor="let opt of question.respuestas">
        <ion-col>
          <ion-item>
            <ion-label>{{opt.enunciado}}</ion-label>
            <ion-checkbox item-start [(ngModel)]="opt.checked"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col>
          <div>
            <ion-input [(ngModel)]="opt.value" placeholder="0"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <button ion-button block (click)="nextQuestion()" *ngIf="answer != null">Siguiente</button>

</ion-content>
