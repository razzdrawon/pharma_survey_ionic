<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <p>
      {{question.indice}} 
      {{question['enunciado']}}
    </p>
  </div>

  <div [ngSwitch]="question.tipo_pregunta">

    <!-- 1.- texto number -->
    <ion-item *ngSwitchCase=1>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-input type="number" [(ngModel)]="answer.int"></ion-input>
    </ion-item>

    <!-- 2.- radio button  -->
    <ion-list *ngSwitchCase=2 radio-group [(ngModel)]="answer.opt" (ionChange)="radioOptionChanged()">
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label>{{opt.enunciado}}</ion-label>
        <ion-radio [value]="opt"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- 3.- combo box  -->
    <ion-list *ngSwitchCase=3>
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label>{{opt.enunciado}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- 4.- texto abierto -->
    <ion-item *ngSwitchCase=4>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-textarea elastic type="text" [(ngModel)]="answer.txt"></ion-textarea>
    </ion-item>

    <!-- 5.- opcion multiple con pondereaciones -->
    <ion-grid *ngSwitchCase=5>
      <ion-row *ngFor="let opt of question.respuestas">
        <ion-col>
          <ion-item>
            <ion-label>{{opt.enunciado}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <div>
            <ion-input placeholder="0" [(ngModel)]="answer[opt.enunciado]" ></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ion-list *ngSwitchCase=5 >
      <ion-item *ngFor="let opt of question.respuestas">
        <ion-label item-start>{{opt.enunciado}}</ion-label>
        <ion-input item-end placeholder="0" [(ngModel)]="answer[opt.enunciado]"></ion-input>
      </ion-item>
    </ion-list> -->

  </div>

  <button ion-button block (click)="nextQuestion()" *ngIf="(answer | json) != '{}'">Siguiente</button>

</ion-content>
