<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div>
    <p>
      {{question.indice}} 
      {{question.enunciado}}
    </p>
  </div>


  <div>
  </div>


  <div [ngSwitch]="question.tipo_pregunta">


    <!-- texto number -->
    <ion-item *ngSwitchCase=1>
      <ion-label floating>Escriba su respuesta</ion-label>
      <ion-input type="number" [(ngModel)]="answer"></ion-input>
    </ion-item>

    <!-- radio button  -->
    <ion-list *ngSwitchCase=2 radio-group [(ngModel)]="answer" (ionChange)="radioOptionChanged();">
      <ion-item *ngFor="let opt of question.respuestas" >
        <ion-label>{{opt.enunciado}}</ion-label>
        <ion-radio [value]="opt"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- combo box  -->
    <ion-list *ngSwitchCase=3 radio-group [(ngModel)]="answer">

        <ion-item *ngFor="let opt of question.respuestas" >
          <ion-label>{{opt.enunciado}}</ion-label>
          <ion-checkbox value="cord"></ion-checkbox>
        </ion-item>
      </ion-list>


      <!-- texto abierto -->
      <ion-list *ngSwitchCase=4 radio-group [(ngModel)]="answer">

          <ion-item *ngFor="let opt of question.respuestas" >
            <ion-label>{{opt.enunciado}}</ion-label>
            <ion-checkbox value="cord"></ion-checkbox>
          </ion-item>
    
      </ion-list>

      <!-- opcion multiple con pondereaciones -->
      <ion-list *ngSwitchCase=5 radio-group [(ngModel)]="answer">

          <ion-item *ngFor="let opt of question.respuestas" >
            <ion-label>{{opt.enunciado}}</ion-label>
            <ion-checkbox value="cord"></ion-checkbox>
          </ion-item>
    
      </ion-list>



  </div>

  <button ion-button block (click)="nextQuestion()" *ngIf="answer != null">Siguiente</button>

</ion-content>
